<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Seminar Teknologi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registrationForm");
            const submitBtn = document.getElementById("submitBtn");
            const nama = document.getElementById("nama");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const tanggalLahir = document.getElementById("tanggalLahir");
            const nomorHP = document.getElementById("nomorHP");

            function validateForm() {
                let valid = true;

                // Validasi Nama
                if (nama.value.trim().length < 3) {
                    nama.classList.add("is-invalid");
                    valid = false;
                } else {
                    nama.classList.remove("is-invalid");
                }

                // Validasi Email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email.value.trim())) {
                    email.classList.add("is-invalid");
                    valid = false;
                } else {
                    email.classList.remove("is-invalid");
                }

                // Validasi Password
                if (password.value.length < 8) {
                    password.classList.add("is-invalid");
                    valid = false;
                } else {
                    password.classList.remove("is-invalid");
                }

                // Validasi Konfirmasi Password
                if (confirmPassword.value !== password.value || confirmPassword.value.length < 8) {
                    confirmPassword.classList.add("is-invalid");
                    valid = false;
                } else {
                    confirmPassword.classList.remove("is-invalid");
                }

                // Validasi Tanggal Lahir
                const birthYear = new Date(tanggalLahir.value).getFullYear();
                if (birthYear > 2006 || isNaN(birthYear)) {
                    tanggalLahir.classList.add("is-invalid");
                    valid = false;
                } else {
                    tanggalLahir.classList.remove("is-invalid");
                }

                // Validasi Nomor HP
                const phonePattern = /^((\+62)|62|08)[1-9][0-9]{7,10}$/;
                if (!phonePattern.test(nomorHP.value.trim())) {
                    nomorHP.classList.add("is-invalid");
                    valid = false;
                } else {
                    nomorHP.classList.remove("is-invalid");
                }

                submitBtn.disabled = !valid;
            }

            form.addEventListener("input", validateForm);

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Registrasi berhasil!");
                form.reset();
                submitBtn.disabled = true;
            });
        });
    </script>
</head>
<body>
    <header class="text-black text-center p-3 rounded">
        <h1>IT PNM Summit - Registrasi Seminar</h1>
    </header>

    <div class="d-flex justify-content-center mt-4">
        <main class="col-md-6">
            <form id="registrationForm" class="p-4 border rounded bg-white">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" required>
                    <div class="invalid-feedback">Nama minimal 3 karakter.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Masukkan email yang valid.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Minimal 8 karakter.</div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback">Password tidak cocok.</div>
                </div>

                <div class="mb-3">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggalLahir" required>
                    <div class="invalid-feedback">Harus lahir sebelum 2006.</div>
                </div>

                <div class="mb-3">
                    <label for="nomorHP" class="form-label">Nomor HP</label>
                    <input type="tel" class="form-control" id="nomorHP" required>
                    <div class="invalid-feedback">Masukkan nomor HP yang valid (format Indonesia).</div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Daftar</button>
            </form>
        </main>
    </div>

    <footer class="bg-white text-black text-center p-3 mt-4 rounded">
        <p>&copy; 2025 IT PNM Summit</p>
    </footer>
</body>
</html>
